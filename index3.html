          Lord of the Rings

      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav navbar-right">

              New Game
            </div>

        </ul>

  <!-- MAIN BODY -->
  <main>
    <div class="row">
      <!-- LEFT PANEL -->
      <div class="col-md-4 col-sm-3">    
        <!-- SCORE -->
        <div class="well row">
          <div class="col-md-12 panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">
                Score
              </h3>
            </div>
            <div class="panel-body">
              <div class="bungee" id="score">
              </div>
            </div>
          </div>
        </div>
        <!-- INCORRECT -->
        <div class="well row">
          <div class="col-md-12 panel panel-danger">
            <div class="panel-heading">
              <h3 class="panel-title">Guesses</h3>
            </div>
            <div class="panel-body">
              <div class="bungee" id="incorrect">
              </div>
            </div>
          </div>  
        </div>
        <!-- CHARACTER -->
        <div class="well row">
          <div class="col-md-12 panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Character</h3>
            </div>

          </div>
        </div>
      </div>

              </div>
            </div>
