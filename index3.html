<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>LOTR - Hangman</title> 

  <!-- Bootstrap core CSS -->
  <link href="assets/bootstrap-3.3.7/docs/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link href="assets/bootswatch/assets/css/custom.min.css">
   
  <!-- Custom Fonts -->
  <link href="assets/startbootstrap-sb-admin-gh-pages/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Goudy+Bookletter+1911" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<div id="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h1 class="aniron page-header">
                  Lord of the Rings
              </h1>
              <h2 class="ringbearer">Hangman</h2>
          </div>
        </div>

          <div class="row">
            <!-- WORD DISPLAY -->
            <div class="col-lg-12">
              <div class="alert alert-info alert-dismissable">
                <div class="bungee" id="wordDisplay">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <!-- SCORE -->
            <div class="col-lg-3 col-md-3">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-xs-3">
                      <i class="fa fa-trophy fa-3x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                      <div class="huge">
                        Score: 
                        <div id="score">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-xs-12 text-right">
                      <div class="huge">
                        Character: 
                        <div class="row" id="wordPhoto">
                          <img src="assets/images/questionmark.png">
                        </div>                            
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-3">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <div class="row">
                    <div class="col-xs-12 text-right">
                      <div class="huge">
                        Incorrect Guesses:
                        <div class="row goudy" id="incorrect">
                          <img src="assets/images/questionmark.png">
                        </div>                            
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    


  <article>

 
  <div class="aniron centered" id="available">
  </div>
>
  <div class="col-md-12 goudy">
    <div class="row">
      <div class="col-md-6">
        Lives: 
        <div class="bungee" id="lives">
        </div>
      </div>
      <div class="col-md-6">
        Score: 
        <div class="bungee" id="score">
        </div>
      </div>
    </div>
  </div>
  <div id="alert">
  </div>
  <div id="win">
  </div>
  <div id="lose">
  <div id="usedWords">
  </div>
  <button onclick="newWord()" id="newWord">Next Word</button>
  </div>
</div>
  <script type="text/javascript" src="assets/javascript/game3.js"></script>


</body>
</html>
