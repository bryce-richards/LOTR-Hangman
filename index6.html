<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>LOTR - Hangman</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/bootstrap-3.3.7/docs/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
	<link href="assets/bootswatch/slate/bootstrap.css" rel="stylesheet" >

  <link href="assets/bootswatch/assets/css/custom.min.css" rel="stylesheet" >

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Goudy+Bookletter+1911" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style3.css">

</head>
<body>
	<!-- NAVBAR -->
	<div class="navbar navbar-default navbar-fixed-top">
 		<div class="container">
   		<div class="navbar-header">
     		<div class="navbar-brand aniron">
					Lord of the Rings
   			</div>
			</div>
   		<div id="navbar-main">
     		<ul class="nav navbar-nav navbar-right">
      		<li>
						<button type="button" class="btn btn-success" id="newGame" onclick="newGame()">
							New Game
				 		</button>
		 			</li>
     		</ul>
			</div>
		</div>
	</div>

  <main>
		<!-- GAME AREA AND STATS -->
		<section>
			<!-- LEFT HAND SIDEBAR BODY-->
			<aside class="col-md-3 col-sm-3 col-xs-4">
				<!-- LIVES PANEL -->
				<div class="side-panel row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<!-- HEADER -->
						<div class="lives-box row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<h2 class="goudy">
									Lives
								</h2>
							</div>
						</div>
						<!-- ICONS -->
						<div class="icon-box row">
							<div class="col-md-4 col-sm-4 col-xs-6">
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-1">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-4">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-7">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4 col-xs-6">
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-2">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-5">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-8">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-sm-4 col-xs-6">
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-3">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-6">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="icon col-md-12 col-sm-12 col-xs-12">
										<div id="icon-9">
											<img src="assets/images/gifs/ONERING.gif">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- SMALL PHOTO -->
				<div class="row" id="smallPhoto-box">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div id="smallPhoto">
						</div>
					</div>
				</div>
			</aside>

			<!-- MAIN GAME -->
			<article class="col-md-5 col-sm-5 col-xs-3">
				<!-- HEADER -->
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h1 class="ringbearer">
							Hangman
						</h1>
					</div>
				</div>
				<!-- CHARACTER PHOTO -->
				<div class="well row" id="largePhoto-box">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div id="largePhoto">
						</div>
					</div>
				</div>
				<!-- NAME DISPLAY -->
				<div class="well row" id="display-box">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="bungee" id="display">
						</div>
					</div>
				</div>
				<!-- ALERT -->
				<div class="well row" id="alert-box">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div>
						  <h4 id="alert"></h4>
						</div>
					</div>
				</div>
			</article>

			<!-- RIGHT HAND SIDEBAR -->
			<aside class="col-md-3 col-sm-3 col-xs-4">
				<!-- SCORE PANEL -->
				<div class="side-panel row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<!-- HEADER -->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<h2 class="goudy">
									Score
								</h2>
							</div>
						</div>
						<!-- STATS -->
						<div class="row" id="score-box">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p class="bungee" id="score">
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- INCORRECT GUESSES PANEL -->
				<div class="side-panel row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<!-- HEADER -->
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<h2 class="goudy">
									Guesses
								</h2>
							</div>
						</div>
						<!-- STATS -->
						<div class="row" id="incorrect-box">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<p class="bungee" id="incorrect">
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- NEW NAME BUTTON -->
				<div class="side-panel row">
					<div class="row" id="newName-box">
						<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
							<button type="button" class="btn btn-warning" id="newName" onclick="newName()">
								Next Name
							</button>
						</div>
					</div>
				</div>
			</aside>
		</section>
		<footer>
		</footer>
	</main>
	<script type="text/javascript" src="assets/javascript/game6.js"></script>
</body>

</html>
