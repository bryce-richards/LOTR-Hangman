<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LOTR - Hangman</title>	
  <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Goudy+Bookletter+1911" rel="stylesheet">


  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1 class="aniron">LORD OF THE RINGS</h1>
  <h2 class="goudy">HANGMAN</h2>
  <div class="bungee" id="blanks">
  </div>
  <br>
  <div class="aniron centered" id="available">
  </div>
  <div class="goudy" id="incorrect">
  </div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <div class="goudy" id="lives">
        </div>
      </div>
      <div class="col-md-6">
        <div class="goudy" id="score">
        </div>
      </div>
    </div>
  </div>
  <div id="alert">
  </div>
  <div id="win">
  </div>
  <div id="lose">
  <button onclick="quit()">Quit</button>
  <button onclick="newWord()" id="newWord">Next Word</button>
  <script type="text/javascript" src="assets/javascript/game2.js"></script>

</body>
</html>
